<body>

    <div class="page-center">
        <div class="page-center-in">
            <div class="container-fluid">
                <form class="sign-box">
                    <div class="sign-avatar no-photo">&plus;</div>
                    <header class="sign-title">Sign Up</header>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="E-Mail"/>
                    </div>

                    <br/>

                    <div class="form-group">
                      <label class="form-label text-primary">Investment Focus</label>
                      <select class="select2" multiple="multiple" rows="3">
                        <option data-icon="font-icon-home">Quant Verbal</option>
                        <option selected data-icon="font-icon-cart">SAAS</option>
                        <option data-icon="font-icon-speed">Prep test</option>
                        <option data-icon="font-icon-users">Catprep test</option>
                        <option data-icon="font-icon-comments">Third Party Test</option>
                      </select>
                    </div>

                    <br/>

                    <div class="form-group">
                      <label class="form-label text-primary">Investment Size</label>
                      <div class="card-body">
                        <div class="checkbox-bird">
                          <input type="checkbox" id="check-bird-8"/>
                          <label for="check-bird-8">Seed Funding</label>
                        </div>
                        <div class="checkbox-bird">
                          <input type="checkbox" id="check-bird-9" checked/>
                          <label for="check-bird-9">Post Product and Market Fit</label>
                        </div>
                        <div class="checkbox-bird">
                          <input type="checkbox" id="check-bird-9" checked/>
                          <label for="check-bird-9">Growth Capital</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="form-label text-primary">Investment Size</label>
                      <select class="bootstrap-select bootstrap-select-arrow">
                        <option>Amount</option>
                        <option>Real Gmat Test</option>
                        <option>Prep test</option>
                        <option>Catprep test</option>
                        <option>Long long long extra long example line long long long extra long example line </option>
                      </select>
                    </div>
                    
                    <div class="form-group">
                      <a href="investor-legal.html" class="btn btn-rounded btn-success sign-up">Continue</a>
                      <p class="sign-note">Already have an account? <a href="sign-in.html">Sign in</a></p>
                    <!--<button type="button" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>-->
                </form>
            </div>
        </div>
    </div><!--.page-center-->

    <script src="js/lib/jquery/jquery.min.js"></script>
  <script src="js/lib/tether/tether.min.js"></script>
  <script src="js/lib/bootstrap/bootstrap.min.js"></script>
  <script src="js/plugins.js"></script>

  <script src="js/lib/jquery-tag-editor/jquery.caret.min.js"></script>
  <script src="js/lib/jquery-tag-editor/jquery.tag-editor.min.js"></script>
  <script src="js/lib/bootstrap-select/bootstrap-select.min.js"></script>
  <script src="js/lib/select2/select2.full.min.js"></script>

  <script>
    $(function() {
      $('#tags-editor-textarea').tagEditor();
    })();
  </script>

<script src="js/app.js"></script>
</body>
